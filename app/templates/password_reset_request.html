{% extends "base.html" %}

{% block content %}
<h2>Password Reset</h2>
<p>Enter your email address to receive a password reset link:</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
